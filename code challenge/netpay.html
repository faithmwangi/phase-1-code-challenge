<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="netpay.css">
    <title>Code Challenge</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="grade.html">Grade Generator</a></li>
            <li><a href="speed.html">Speed Calculator</a></li>
            <li><a href="netpay.html">Net Salary Calculator</a></li>
        </ul>
    </nav>
    <h1>Net Salary Calculator</h1>
    <form>
        <label for="basicSalary">Basic Salary:</label>
        <input type="number" id="basicSalary" name="basicSalary" required>
        <br><br>
        <label for="benefits">Benefits:</label>
        <input type="number" id="benefits" name="benefits" required>
        <br><br>
        <button type="button" onclick="calculateNetSalary()">Calculate Net Salary</button>
        <br><br>
        <ul>
            <li>
              <label for="grossSalary">Gross Salary:</label>
              <span id="grossSalary"></span>
            </li>
            <li>
              <label for="nhifDeductions">NHIF Deductions:</label>
              <span id="nhifDeductions"></span>
            </li>
            <li>
              <label for="nssfDeductions">NSSF Deductions:</label>
              <span id="nssfDeductions"></span>
            </li>
            <li>
              <label for="payee">PAYEE:</label>
              <span id="payee"></span>
            </li>
            <li>
              <label for="netSalary">Net Salary:</label>
              <span id="netSalary"></span>
            </li>
        </ul>
            
    </form>
    <div id="output"></div>
</body>
<script src="netpay.js"></script>
</html>
